<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know the Weather of Your City</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %} ">
</head>

<body>
  <div class="container jumbotron" align='center'>
    <h2>What is The Weather</h2>
        <!-- <div class="column is-offset-4 is-4"> -->
            <form method="POST" class="form-group">
              {% csrf_token %}
              <div>
                <input type="text" placeholder="Enter The Name of City" name="cityname" >
                <input type="submit" class="btn btn-primary" value="Submit"></input>
              </div>
            </form>
      <h4>{% if not city_weather %}
        Please Enter Correct City Name!
     </h4>
     {% else %}

    <section class="myclass">
        <div class="media " >
            <div class="media-left">
                <figure class="image is-80x80">
                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                </figure>
            </div>
            <div class="media-content">

                <div class="content">


                    <p>
                        <span class="title">{{ city_weather.city }}</span>
                        <br>
                        <span class="subtitle">{{ city_weather.temperature }}</span>
                        <br> {{ city_weather.description }}
                    </p>

                </div>
            </div>
        </div>
        </section>
        {% endif %}
  </div>
    <footer class="footer">
    </footer>
</body>
</html>
